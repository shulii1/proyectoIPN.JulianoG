<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a iPN ERP Cloud</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="resources/css/search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="resources/img/logo_iPN.svg" alt="logo_iPN">
        <button class="btn btn-dark" id="redirect">User Info</button>
    </header>
    <main>
        <section class="search-panel">
            <form id="searchForm">
                <div class="search-grid">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Buscar por nombre, ID o SKU">
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="">Categoría</option>
                            <option>Cotillón</option>
                            <option>Bazar</option>
                            <option>Bijoutería</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="">Tipo</option>
                            <option value="1">Producto</option>
                            <option value="2">Artículo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="">Marca</option>
                            <option value="1">Gucci</option>
                            <option value="2">Balenciaga</option>
                        </select>
                    </div>
                    <div class="search-grid">
                        <div class="form-group">
                            <label for="isPublished">Esta publicado en sales</label>
                            <input type="checkbox" id="isPublished">
                        </div>
                    </div>
                </div>
                <div class="search-grid display-block">
                    <div class="form-group">
                        <label>Rango de precios</label>
                        <div style="display: flex; gap: 1rem;">
                            <input type="number" class="form-control" placeholder="Min">
                            <input type="number" class="form-control" placeholder="Max">
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                    <a href="edition.html"  class="btn btn-secondary">Agregar producto</a>

                </div>
            </form>
        </section>
        <table class="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>SKU</th>
                    <th>Tipo</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Estado</th>
                    <th>Redirección</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Remera Básica</td>
                    <td>PRD001</td>
                    <td>Producto</td>
                    <td>Ropa</td>
                    <td>$2500</td>
                    <td>50</td>
                    <td>Publicado</td>
                    <td>
                        <a href="details.html" class="btn btn-primary">Ver detalles</a>
                    </td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Juego de cuchillos</td>
                    <td>PRD123</td>
                    <td>Artículo</td>
                    <td>Cubertería</td>
                    <td>$15000</td>
                    <td>10</td>
                    <td>Borrador</td>
                    <td>
                        <a href="details.html" class="btn btn-primary">Ver detalles</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Siguiente</a>
        </div>
        <button type="button" class="btn btn-success">Exportar busqueda a Excel</button>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
